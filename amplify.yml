version: 1
backend:
  phases:
    build:
      commands:
        - corepack enable
        - pnpm install --frozen-lockfile
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - corepack enable
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
    postBuild:
      commands:
        - cp amplify_outputs.json .next
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .pnpm-store/**/*
      - node_modules/**/*